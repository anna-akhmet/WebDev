<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form>
			<div class="column one">
				<fieldset class="personal">
					<label for="fio">ФИО</label>
					<input type="text" name="fio" placeholder="Иванов Иван">
					<label for="email">E-mail</label>
					<input type="email" placeholder="anna21@gmail.com">
				</fieldset>
			</div>
			<div class="column two">
				<fieldset class="type">
					<label for="client">Have you been here before?</label>
					<input type="radio" name="client" value="yes"> <span>Yes</span>
					<input type="radio" name="client" value="no"> <span>No</span>
					<label for="purpose">Why have you written to me?</label>
					<select name="purpose" id="">
						<option value="good">Feel good</option>
						<option value="bad">Feel bad</option>
					</select>
				</fieldset>
				<fieldset class="message">
					<label for="message">Your message</label>
					<textarea name="message" id="">Your message</textarea>
					<input type="checkbox" checked="true">
					<input type="submit">
				</fieldset>
			</div>
		</form>
	</div>
</body>
</html>
